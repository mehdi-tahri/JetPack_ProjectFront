<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
  body{
      background:
        /* top, transparent black, faked with gradient */
        linear-gradient(
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.7)
        ),
        /* bottom, image */
        url(http://fc02.deviantart.net/fs71/i/2011/274/6/f/ocean__sky__stars__and_you_by_muddymelly-d4bg1ub.png);
  }
  .center {
    text-align: center;
  }

  .inner{
    display:inline-block;
    color: white;
  }
  h2{
    color: white;
  }
</style>

<body>
<div class="container center" style="margin-top: 30px;">
      <div class=" inner" style="width: 18rem; border: 3px solid green;">
        <h2>Liste de tous les Jetpacks </h2>
      </div>
    </div>
    <br>
    <div class="container" id="jetpacks">

    </div>
    <div class="container center" style="margin-top: 30px; margin-bottom: 30px;">
        <div class=" inner" style="width: 18rem; border: 3px solid green;">
              <button type="button" class="btn btn-success btn-lg btn-block" id="add-button" data-toggle="modal" data-target="#modalCreate"> Ajouter </button>
        </div>
    </div>

    <div id="modalCreate" class="modal fade" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Create a jetpack</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            Nom du Jetpack :
            <input type="text" id="nom" name="nom">
            <br>
            Url de l'image :
            <input type="text" id="image" name="image">
            <br>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success btn-lg" id="save">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<div id="modalEdit" class="modal fade" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Edit a jetpack</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            Nom du Jetpack :
            <input type="text" id="EditNom" name="EditNom">
            <br>
            Url de l'image :
            <input type="text" id="EditImage" name="EditImage">
            <br>
            <input id="edit-id" name="edit-id" type="hidden" value="">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success btn-lg" id="edit">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>
<script type="text/javascript" src="dist/bundle.js"></script>
</html>
